<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>joueur de music </title>
</head>

<body>

    <div class="background">
        <img src="assets\1.jpg" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="assets\1.jpg" class="active" id="cover">
        </div>

        <h2 id="music-title">test 1 </h2>
        <h3 id="music-artist">test 2 </h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="precedement" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="joue" id="play"></i>
            <i class="fa-solid fa-forward" title="suivant" id="next"></i>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
